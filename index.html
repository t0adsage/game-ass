<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<link rel="shortcut icon" href="tspants/product.png" type="image/x-icon">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous" />
	<style type="text/css">
		.main {
			height: 100%;
			max-width: 400px;
		}
	</style>
	<link rel="stylesheet" href="tspants/tspants.css"> <!-- Стили -->
</head>

<body>
	<center>
		<!-- Основа -->
		<script>
			var sale1 = '50%'; /* Скидка которая будет по умолчанию при необходимости поменять */
			var sale2 = '30%';
			var sale3 = '20%';
		</script>
		<div class="ass__container">
			<h2 class="ass__title">Стяните трусики – найдите скидку</h2>
			<div class="ass__container--body">
				<div class="ass" id="ass1" onclick="showDiscount(this.id)">
					<img src="tspants/underpants1.png" alt="" class="ass__img underpants__animation">
					<span class="ass__discount">50%</span>
				</div>
				<div class="ass" id="ass2" onclick="showDiscount(this.id)">
					<img src="tspants/underpants2.png" alt="" class="ass__img underpants__animation">
					<span class="ass__discount">50%</span>
				</div>
				<div class="ass" id="ass3" onclick="showDiscount(this.id)">
					<img src="tspants/underpants3.png" alt="" class="ass__img underpants__animation">
					<span class="ass__discount">50%</span>
				</div>
			</div>
		</div>
		<!-- Основа -->
		<div class="tspants_block"> <!-- Обязательный блок -->
			<!----------------------- ВСТАВИТЬ ФОРМУ --------------------------->
			<img src="tspants/product.png" style="width: 20%;margin: 20px auto!important;">
			<form class="form main" action="" method="post">
				<div class="card card-solid">
					<div class="card-body">
						<div>
							<label for="name" class="form-label">Имя</label>
							<input type="text" name="name" id="name" class="form-control" required />
						</div>
						<div class="mt-3">
							<label for="phone" class="form-label">Номер</label>
							<input type="tel" name="phone" id="phone" class="form-control" required />
						</div>
					</div>
					<div class="card-footer d-grid gap-2">
						<button class="btn btn-primary" type="submit">Заказать</button>
					</div>
				</div>
			</form>
			<!----------------------- ВСТАВИТЬ ФОРМУ --------------------------->

		</div> <!-- Обязательный блок -->
		<!-- Поп-ап -->
		<div class="spin-result-wrapper">
			<div class="pop-up-window">
				<div class="close-popup"></div>
				<p class="ruletka-p pop-up-text">Вы можете заказать Poduct_Name со скидкой <span class="danger-text">50%</span>
					<br>
					<br>
				</p>
				<a class="pop-up-button" href="#tspants_block">OK</a>
			</div>
		</div>
		<!-- Поп-ап -->
	</center>
	<script src="tspants/tspants.js"></script> <!-- Подключение скрипта -->
</body>

</html>
